
<html>
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Design System for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <!--name on tab-->
  <title>Argon Design System - Free Design System for Bootstrap 4</title>
  <!-- Favicon 
  <link href="../static/assets_diabetes/img/brand/favicon.png" rel="icon" type="image/png">-->
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons 
  <link href="../static/assets_diabetes/vendor/nucleo/css/nucleo.css" rel="stylesheet">
  <link href="../static/assets_diabetes/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">-->
  <!-- Argon CSS 
  <link type="text/css" href="../static/assets_diabetes/css/argon_diabetes.css" rel="stylesheet">-->
  <!-- Docs CSS 
  <link type="text/css" href="../static/assets_diabetes/css/docs.min.css" rel="stylesheet">-->
  {% load static %}

<link rel="icon" type="image/png" href="{% static 'assets_diabetes/img/brand/favicon.png' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'assets_diabetes/vendor/nucleo/css/nucleo.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'assets_diabetes/vendor/font-awesome/css/font-awesome.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'assets_diabetes/css/argon_diabetes.css' %}" />

</head>

<body>
  <main>
    <section class="section section-shaped section-lg">
      
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center mb-2">
                  <img src="{% static 'assets_diabetes/img/brand/bh.png' %}" width="230" height="90">
                </div>
                <p></p>
                <form role="form" method="post">
                	{% csrf_token %}
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                      </div>
                      <input class="form-control" placeholder="Username" type="text" name="username" autofocus required id="id_username">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" placeholder="Password" type="password" name="password" required id="id_password">
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary my-4">Sign in</button>
                  </div>
                </form>
              </div>
            </div>
      
          </div>
        </div>
      </div>
       

    </section>
  </main>
  
  <script src="{% static 'assets_diabetes/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assets_diabetes/vendor/popper/popper.min.js' %}"></script>
  <script src="{% static 'assets_diabetes/vendor/bootstrap/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets_diabetes/vendor/headroom/headroom.min.js' %}"></script>
<!-- Core 
  <script src="../static/assets_diabetes/vendor/popper/popper.min.js"></script>
  <script src="../static/assets_diabetes/vendor/bootstrap/bootstrap.min.js"></script>
  <script src="../static/assets_diabetes/vendor/headroom/headroom.min.js"></script>-->
  <!-- Argon JS 
  <script src="../static/assets_diabetes/js/argon.js?v=1.0.1"></script>-->
  <script src="{% static 'assets_diabetes/js/argon.js?v=1.0.1' %}"></script>
  
</body>

</html>
